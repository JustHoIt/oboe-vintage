spring:
  # 개발 환경 데이터베이스 설정
  datasource:
    url: jdbc:mysql://localhost:3306/oboe?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${mysql_id}
    password: ${mysql_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA 설정 (개발용)
  jpa:
    hibernate:
      ddl-auto: create-drop  # 개발용: 스키마 자동 생성/삭제
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

# 로깅 설정 (개발용)
logging:
  level:
    com.oboe.backend: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG
