spring:
  application:
    name: backend-test
  
  # 테스트용 H2 인메모리 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false
  
  # H2 콘솔 활성화 (테스트용)
  h2:
    console:
      enabled: true

  # 테스트용 Redis 설정 (Embedded Redis 사용)
  data:
    redis:
      host: localhost
      port: 6370
      password: 
      username: 
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# 테스트용 SMS 설정
coolsms:
  apikey: test_api_key_1234
  apisecret: test_api_secret_1234
  fromnumber: 01012345678

# JWT 설정
jwt:
  secret: test-secret-key-for-jwt-testing-only-must-be-at-least-32-characters-long
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

# 로깅 설정
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.test: DEBUG
