spring:
  # 테스트 환경 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA 설정 (테스트용)
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false
  
  # H2 콘솔 활성화 (테스트용)
  h2:
    console:
      enabled: true

  # Redis 설정 (테스트용 - 실제 Redis 대신 Mock 사용)
  data:
    redis:
      host: localhost
      port: 6379
      username: 
      password: 

# 로깅 설정 (테스트용)
logging:
  level:
    com.oboe.backend: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG

# SMS 설정 (테스트용)
